<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordify</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Wordify</h1>
    </header>
    <main class="container">
        <section class="left_column flex_column">
            <input type="text" placeholder="Type your word" id="input_field" class="button">
            <button type="submit" id="submit_button" class="button">SUBMIT</button>
            <progress max="60s"></progress>
        </section>
        <aside class="right_column" id="words_container">
            <!-- We can isert here saved words -->
        </aside>
    </main>
</body>
</html>
